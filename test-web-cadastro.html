<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cadastro</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #28a745;
            color: white;
        }
        .error {
            background: #dc3545;
            color: white;
        }
        .info {
            background: #17a2b8;
            color: white;
        }
        .warning {
            background: #ffc107;
            color: black;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Cadastro de Usu√°rio</h1>
        
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="teste@exemplo.com">
            
            <label>Senha:</label>
            <input type="password" id="password" value="123456">
            
            <label>Nome:</label>
            <input type="text" id="firstName" value="Jo√£o">
            
            <label>Sobrenome:</label>
            <input type="text" id="lastName" value="Silva">
            
            <label>Username:</label>
            <input type="text" id="username" value="joaosilva">
            
            <label>CPF:</label>
            <input type="text" id="cpf" value="123.456.789-00">
            
            <label>WhatsApp:</label>
            <input type="text" id="whatsapp" value="(11) 99999-9999">
        </div>
        
        <button onclick="testarCadastro()" id="testBtn">üß™ Testar Cadastro</button>
        <button onclick="limparResultados()">üóëÔ∏è Limpar</button>
        <button onclick="testarLogin()" id="loginBtn">üîë Testar Login</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const supabaseUrl = 'https://cbwpghrkfvczjqzefvix.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNid3BnaHJrZnZjempxemVmdml4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0ODU5ODUsImV4cCI6MjA3MTA2MTk4NX0.3KMVlqAr4bu0l0Wfs47I2GQtUQcb3xTqPoXSSXgzbJo';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function limparResultados() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testarCadastro() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.textContent = 'Testando...';
            
            try {
                log('üß™ === INICIANDO TESTE DE CADASTRO ===', 'info');
                
                const timestamp = Date.now();
                const userData = {
                    email: document.getElementById('email').value || `usuario${timestamp}@teste.com`,
                    password: document.getElementById('password').value || '123456',
                    firstName: document.getElementById('firstName').value || 'Jo√£o',
                    lastName: document.getElementById('lastName').value || 'Silva',
                    username: document.getElementById('username').value || `user${timestamp}`,
                    cpf: document.getElementById('cpf').value || '123.456.789-00',
                    whatsapp: document.getElementById('whatsapp').value || '(11) 99999-9999'
                };
                
                log(`üìù Dados do usu√°rio: ${JSON.stringify(userData, null, 2)}`, 'info');
                
                // 1. Criar usu√°rio no auth
                log('1Ô∏è‚É£ Criando usu√°rio no auth...', 'info');
                const { data, error } = await supabase.auth.signUp({
                    email: userData.email,
                    password: userData.password,
                    options: {
                        emailRedirectTo: undefined,
                        data: {
                            email_confirmed: true
                        }
                    }
                });
                
                if (error) {
                    log(`‚ùå Erro no cadastro: ${error.message}`, 'error');
                    return;
                }
                
                log(`‚úÖ Usu√°rio criado no auth: ${data.user.id}`, 'success');
                
                // 2. Aguardar um pouco
                log('2Ô∏è‚É£ Aguardando 1 segundo...', 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 3. Criar perfil b√°sico
                log('3Ô∏è‚É£ Criando perfil b√°sico...', 'info');
                const generateReferralCode = () => {
                    const timestamp = Date.now().toString(36);
                    const random = Math.random().toString(36).substring(2, 8);
                    return `user${timestamp}${random}`.toLowerCase();
                };
                
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert({
                        user_id: data.user.id,
                        email: data.user.email,
                        display_name: null,
                        username: userData.username,
                        first_name: null,
                        last_name: null,
                        cpf: null,
                        whatsapp: null,
                        bio: null,
                        avatar: 'avatar1',
                        referral_code: generateReferralCode(),
                        referred_by: null,
                        role: 'user',
                        balance: 0.00,
                        total_profit: 0.00,
                        status: 'active',
                        profile_completed: false
                    });
                
                if (profileError) {
                    log(`‚ùå Erro criando perfil: ${profileError.message}`, 'error');
                    return;
                }
                
                log('‚úÖ Perfil criado com sucesso!', 'success');
                
                // Salvar dados para teste de login
                localStorage.setItem('testUser', JSON.stringify({
                    email: userData.email,
                    password: userData.password,
                    userId: data.user.id
                }));
                
                log('üéâ === CADASTRO CONCLU√çDO COM SUCESSO ===', 'success');
                log(`üìß Email: ${userData.email}`, 'success');
                log(`üîë Senha: ${userData.password}`, 'success');
                log(`üÜî User ID: ${data.user.id}`, 'success');
                log(`üë§ Username: ${userData.username}`, 'success');
                
            } catch (error) {
                log(`‚ùå Erro geral: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üß™ Testar Cadastro';
            }
        }
        
        async function testarLogin() {
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Testando login...';
            
            try {
                const testUser = JSON.parse(localStorage.getItem('testUser'));
                if (!testUser) {
                    log('‚ùå Nenhum usu√°rio de teste encontrado. Execute o cadastro primeiro.', 'error');
                    return;
                }
                
                log('üîë Testando login...', 'info');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: testUser.email,
                    password: testUser.password
                });
                
                if (error) {
                    log(`‚ùå Erro no login: ${error.message}`, 'error');
                    return;
                }
                
                log('‚úÖ Login realizado com sucesso!', 'success');
                log(`üë§ Usu√°rio logado: ${data.user.email}`, 'success');
                
            } catch (error) {
                log(`‚ùå Erro no login: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîë Testar Login';
            }
        }
    </script>
</body>
</html>

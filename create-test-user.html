<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usu√°rio Teste</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #28a745;
            color: white;
        }
        .error {
            background: #dc3545;
            color: white;
        }
        .info {
            background: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Criar Usu√°rio Teste</h1>
        <p>Clique no bot√£o abaixo para criar um usu√°rio de teste no sistema:</p>
        
        <button onclick="createTestUser()" id="createBtn">Criar Usu√°rio Teste</button>
        <button onclick="clearResults()">Limpar Resultados</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const supabaseUrl = 'https://cbwpghrkfvczjqzefvix.supabase.co';
        const supabaseKey = 'sua_anon_key_aqui'; // Substitua pela sua chave real
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function createTestUser() {
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Criando...';
            
            try {
                log('üß™ Iniciando cria√ß√£o de usu√°rio teste...', 'info');
                
                const timestamp = Date.now();
                const testData = {
                    email: `teste${timestamp}@teste.com`,
                    password: '123456',
                    userData: {
                        firstName: 'Jo√£o',
                        lastName: 'Teste',
                        username: `joaoteste${timestamp}`,
                        cpf: '123.456.789-00',
                        whatsapp: '(11) 99999-9999',
                        referralCode: null
                    }
                };
                
                log(`üìù Dados do teste: ${JSON.stringify(testData, null, 2)}`, 'info');
                
                // 1. Criar usu√°rio no auth
                log('üîÑ Criando usu√°rio no auth...', 'info');
                const { data, error } = await supabase.auth.signUp({
                    email: testData.email,
                    password: testData.password,
                    options: {
                        emailRedirectTo: undefined,
                        data: {
                            email_confirmed: true
                        }
                    }
                });
                
                if (error) {
                    log(`‚ùå Erro no cadastro: ${error.message}`, 'error');
                    return;
                }
                
                log(`‚úÖ Usu√°rio criado no auth: ${data.user.id}`, 'success');
                
                // 2. Aguardar um pouco
                log('‚è≥ Aguardando 1 segundo...', 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 3. Criar perfil b√°sico
                log('üîÑ Criando perfil b√°sico...', 'info');
                const generateReferralCode = () => {
                    const timestamp = Date.now().toString(36);
                    const random = Math.random().toString(36).substring(2, 8);
                    return `joaoteste${timestamp}${random}`.toLowerCase();
                };
                
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert({
                        user_id: data.user.id,
                        email: data.user.email,
                        display_name: null,
                        username: testData.userData.username,
                        first_name: null,
                        last_name: null,
                        cpf: null,
                        whatsapp: null,
                        bio: null,
                        avatar: 'avatar1',
                        referral_code: generateReferralCode(),
                        referred_by: testData.userData.referralCode || null,
                        role: 'user',
                        balance: 0.00,
                        total_profit: 0.00,
                        status: 'active',
                        profile_completed: false
                    });
                
                if (profileError) {
                    log(`‚ùå Erro criando perfil: ${profileError.message}`, 'error');
                    return;
                }
                
                log('‚úÖ Perfil criado com sucesso!', 'success');
                
                // 4. Fazer login
                log('üîÑ Fazendo login...', 'info');
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email: testData.email,
                    password: testData.password
                });
                
                if (loginError) {
                    log(`‚ùå Erro no login: ${loginError.message}`, 'error');
                    return;
                }
                
                log('‚úÖ Login realizado com sucesso!', 'success');
                log('üéâ Usu√°rio teste criado e logado!', 'success');
                log(`üìß Email: ${testData.email}`, 'success');
                log(`üîë Senha: ${testData.password}`, 'success');
                log(`üÜî User ID: ${data.user.id}`, 'success');
                
            } catch (error) {
                log(`‚ùå Erro geral: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Criar Usu√°rio Teste';
            }
        }
    </script>
</body>
</html>
